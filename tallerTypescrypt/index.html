<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TV Series</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="p-3 mb-2 bg-info text-dark"> TV Series</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Name</th>
                          <th scope="col">Channel</th>
                          <th scope="col">Seasons</th>
                        </tr>
                      </thead>
                      <tbody id="series">
                    </tbody>
                </table>
                <div class="row justify-content-end">
                    <h5 class="col-4"><strong>Seasons Average: </strong></h5>
                    <h5 class="col-4" id="promedio"><strong></strong></h5>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
        <script type="module" src="./scripts/serie.js" ></script>
        <script type="module" src="./scripts/data.js" ></script>
        <script type="module" src="./scripts/main.js"></script>
</body>
</html>
